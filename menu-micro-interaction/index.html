<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <link rel="stylesheet" href="style.css">
    <title>Menu Micro Interações</title>
</head>
<body>
    <input type="checkbox" class="menu-checkbox" id="menu" name="menu" aria-label="menu" />
    <nav class="menu">
        <label for="menu" class="menu-dots">
            <span class="menu-dot"></span>
            <span class="menu-dot"></span>
            <span class="menu-dot"></span>
        </label>
        <ul class="menu-items">
            <li class="menu-item"><i class="fa-regular fa-scissors"></i></li>
            <li class="menu-item"><i class="fa-regular fa-bullhorn"></i></li>
            <li class="menu-item"><i class="fa-regular fa-magnifying-glass"></i></li>
            <li class="menu-item"><i class="fa-regular fa-cart-shopping"></i></li>
            <li class="menu-item"><i class="fa-regular fa-lock"></i></li>
            <li class="menu-item"><i class="fa-regular fa-clone"></i></li>
        </ul>
        <label for="menu" class="menu-closer-overlay"></label>
    </nav>
</body>
</html>
