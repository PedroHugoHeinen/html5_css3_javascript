<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCommit</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/svg" href="assets/images/favicon.svg" />
</head>
<body>
    <header id="body-header" class="dark">
        <h1>Calculator</h1>
        <h3>Development Evolution List</h3>
        <ul class="header-div-list">
            <li>20/08/2022 | Developed Evolution List/Theme Color</li>
            <li>16/08/2022 | Developed Header/Main</li>
        </ul>
        <button id="change-theme" type="button" class="div-theme" aria-label="theme"></button>
    </header>
    <main id="body-main" class="dark">
        <div class="div-main">
            <label class="label-display" aria-label="display">0</label>
            <div class="container-key-calculator">
                <div class="item-key-calculator key-function">C</div>
                <div class="item-key-calculator key-function">CE</div>
                <div class="item-key-calculator key-function btn-delete"></div>
                <div class="item-key-calculator key-operator btn-division"></div>
                <div class="item-key-calculator">7</div>
                <div class="item-key-calculator">8</div>
                <div class="item-key-calculator">9</div>
                <div class="item-key-calculator key-operator btn-multiplication"></div>
                <div class="item-key-calculator">4</div>
                <div class="item-key-calculator">5</div>
                <div class="item-key-calculator">6</div>
                <div class="item-key-calculator key-operator">-</div>
                <div class="item-key-calculator">1</div>
                <div class="item-key-calculator">2</div>
                <div class="item-key-calculator">3</div>
                <div class="item-key-calculator key-operator">+</div>
                <div class="item-key-calculator">+/-</div>
                <div class="item-key-calculator key-zero">0</div>
                <div class="item-key-calculator">,</div>
                <div class="item-key-calculator key-operator key-equal">=</div>
                
            </div>
        </div>
    </main>
    <footer id="body-footer" class="dark">

    </footer>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/style.js"></script>
</body>
</html>
