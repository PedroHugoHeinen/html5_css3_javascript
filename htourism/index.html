<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Htourism</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/svg" href="assets/images/favicon.svg" />
</head>
<body>
    <header id="body-header">
        <img src="assets/images/logo.png" alt="logo"/>
        <h1>Tourism</h1>
        <small>Demonstration</small>
    </header>

    <main id="body-main">
        <h2>Monte Verde | MG</h2>
        <div class="grid-container">
            <figure class="grid-item">
                <img src="assets/images/pic01.jpg" alt="Monte Verde 1"/>
                <figcaption>Um lugar pequeno e gigante</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="assets/images/pic02.jpg" alt="Monte Verde 2"/>
                <figcaption>Essa pode ser o seu caminho ideal</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="assets/images/pic03.jpg" alt="Monte Verde 3"/>
                <figcaption>Paz, tranquilidade e aconchego</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="assets/images/pic04.jpg" alt="Monte Verde 4"/>
                <figcaption>Conforto e comodidade</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="assets/images/pic05.jpg" alt="Monte Verde 5"/>
                <figcaption>Ler, relaxar e meditar</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="assets/images/pic06.jpg" alt="Monte Verde 6"/>
                <figcaption>Comida farta e deliciosa</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="assets/images/pic07.jpg" alt="Monte Verde 7"/>
                <figcaption>Natureza diante dos olhos</figcaption>
            </figure>
        </div>
    </main>

    <footer id="body-footer">

    </footer>
</body>
</html>
